<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <title>Validation formulaire JS - RegExp</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">
                <h1 class="my-5">Validation d'un formulaire : JS - RegExp</h1>

                <form action="" method="POST" id="loginForm">
                    <!-- Email -->
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input 
                      type="text" 
                      class="form-control" 
                      name="email"/>
                      <small></small>
                    </div>

                      <!-- Password -->
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="text" class="form-control" name="password">
                      <small></small>
                    </div>
                    
                    <div class="d-grid gap-2 form-group mt-3">
                        <button type="submit" class="btn btn-secondary btn-block">Connexion</button>
                    </div>
                  </form>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
